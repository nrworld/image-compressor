<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Resizer</title>
    <link rel="stylesheet" href="./style.css">
    <meta name="description" content="Upload your images securely with complete privacy. Our service guarantees no data retention and ensures your content remains confidential and protected.">
    <meta name="keywords" content="Free image compression, Compress jpeg free, Compress jpeg Secure, Confidential image handling, Privacy-focused image upload, Data protection image upload, No-data-retention image service, Private image compression service, Secure image compression tool, Free shrink image tool, No storage image compression, Private photo compress, No Storage image shrink tool">
</head>
<body>
<div class="app-container">
    <div class="thumbnail-container">
        <img id="thumbnail" src="" alt="Thumbnail Preview" class="hidden"/>
    </div>
    <div class="container">
        <h2>Upload and Resize Your Image</h2>
        <input type="file" id="imageInput" accept="image/jpeg">
        <div class="slider-container">
            <label for="compressionSlider">Compression Quality:</label>
            <input type="range" id="compressionSlider" min="0" max="1" step="0.01" value="0.7">
            <span id="qualityValue">70%</span>
        </div>
        <div id="fileSizeInfo" class="file-size-info"></div>
        <a id="downloadBtn" class="button hidden">Download Image</a>
    </div>
</div>


<script src="./script.js"></script>
</body>
</html>
